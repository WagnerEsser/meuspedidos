{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Meus Pedidos</title>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'css/jquery-ui.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'semantic/semantic.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static "semanticui/dist/semantic.css" %}"/>
    {% block extra_head %}{% endblock %}
</head>

<body>

<header>
    <div class="ui fluid">
        <div class="ui container">
            <div class="ui grid">
                <div class="two wide column">
                    <a href="{% url 'index' %}">
                        <img class="meuspedidos-logo" src="{% static "images/logo.png" %}" alt="Logo"/>
                    </a>
                </div>
                <div class="eleven wide column">
                    <br/>
                    <div class="ui large header red">
                        <a href="{% url 'index' %}" class="meuspedidos-title">Meus Pedidos</a>
                        <div class="sub header">
                            Sistema para gerenciamento de pedidos
                        </div>
                    </div>
                    <br/>
                </div>
                <div class="three wide column right aligned">
                    <div class="ui grid">
                        <div class="sixteen wide column">
                            <a href="{% url 'contato' %}">
                                <i class="text mail outline icon"></i>
                                Contato
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<nav class="ui menu large">
    <div class="ui container">
        <a href="{% url 'index' %}" class="item meuspedidos-icon"><i class="icon large home"></i></a>

        <a href="{% url 'index' %}" class="item meuspedidos-icon">
            <i class="icon large list"></i> &ensp;Lista de pedidos
        </a>
        {% if request.session.pedido %}
            <a href="{% url 'produtos' %}" class="item meuspedidos-icon">
                <i class="icon large shop"></i> &ensp;Continuar pedido
            </a>
        {% endif %}
        <a href="{% url 'novo_pedido' %}" class="item meuspedidos-icon">
            <i class="icon large plus"></i> &ensp;Novo pedido
        </a>
        <a href="{% url 'lista_produtos' %}" class="item meuspedidos-icon">
            <i class="icon large list"></i> &ensp;Estoque
        </a>

        <div class="right menu">
            <div class="ui pointing dropdown link item">
                <i class="ui right large user icon"></i>
                Jenifer
                <i class="angle down icon"></i>
                <div class="menu">
                    <a href="#" class="item">
                        <i class="sign out icon"></i>
                        Sair
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<section>
    <div class="ui container meuspedidosr-content">
        {% block body %}
        {% endblock %}
    </div>
</section>

<footer class="ui inverted vertical segment footer">
    <div class="ui centered grid">
        <div class="sixteen wide column center aligned">
            <strong>
                <em>
                    Wagner Esser | 2019
                </em>
            </strong>
        </div>
    </div>
</footer>

<!-- SCRIPTS -->
<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-ui.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.mask.js' %}"></script>
<script type="text/javascript" src="{% static 'semanticui/dist/semantic.js' %}"></script>
<script type="text/javascript" src="{% static 'js/base.js' %}"></script>
<!-- /SCRIPTS -->

</body>
</html>
